<ion-header>
  
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>
        Editar Perfil
      </ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-list>
      <!-- Escrever Nome -->
      <ion-item>
        <ion-label stacked>Nome Completo</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.nome"></ion-input>
      </ion-item>
  
      <!-- Escrever E-mail -->
      <ion-item>
        <ion-label stacked>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="usuario.email"></ion-input>
      </ion-item>
  
      <!-- Escrever Data de Nascimento -->
      <ion-item>
        <ion-label stacked>Data de nascimento</ion-label>
        <ion-input type="date" [(ngModel)]="usuario.datanascimento" placeholder=""></ion-input>
      </ion-item>
  
      <!-- Escrever CPF -->
      <ion-item>
        <ion-label stacked>CPF</ion-label>
        <ion-input type="text" [(ngModel)]="usuario.cpf" maxlength="11"></ion-input>
      </ion-item>
  
      <!-- Escrever Senha -->
      <ion-item>
        <ion-label stacked>Senha (6-12 caracteres)</ion-label>
        <ion-input type="password" [(ngModel)]="usuario.senha" minlength="6" maxlength="12"></ion-input>
      </ion-item>
  
      <!-- Escrever Senha -->
      <ion-item>
        <ion-label stacked>Repetir Senha</ion-label>
        <ion-input type="password" [(ngModel)]="repetir_senha" minlength="6" maxlength="12"></ion-input>
      </ion-item>
  
      <!-- Escrever Altura -->
      <ion-item>
        <ion-label stacked>Altura (cm)</ion-label>
        <ion-input type="number" placeholder [(ngModel)]="usuario.altura"></ion-input>
      </ion-item>
  
      <br/>
      <!-- Seleção de Sexo -->
      <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select [(ngModel)]="usuario.sexo">
          <ion-option value="M">Masculino</ion-option>
          <ion-option value="F">Feminino</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <br/>
    <button ion-button icon-left block color="secondary" type="submit" (click)="onSubmit()">
      <ion-icon name="md-checkmark"></ion-icon>
      Confirmar Edição
    </button>
    <br/>
    <br/>

    <button ion-button icon-left block color="danger" type="submit" (click)="exluirConta()">
      <ion-icon name="md-trash"></ion-icon>
      Excluir conta
    </button>
  </ion-content>
