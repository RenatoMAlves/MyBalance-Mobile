  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->

<ion-content padding>
    <img id="logo-login" src="../../assets/image/logo.png">


    <!-- Escrever E-mail -->
    <ion-item>
      <ion-label stacked>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <!-- Escrever Senha -->
    <ion-item>
      <ion-label stacked>Senha (6-12 caracteres)</ion-label>
      <ion-input type="password" [(ngModel)]="senha" minlength="6" maxlength="12"></ion-input>
    </ion-item>
  <br/>
  <button ion-button block outline color="primary" type="submit" style="width: 80%; margin: 0 10%;" (click)="logar()">
    Logar
  </button>
  <br/>

  <button ion-button color="dark" class="cadastro" clear (click)="redirecionaCadastro()">Cadastre-se</button>
</ion-content>
