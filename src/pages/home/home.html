<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Histórico de Peso
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--Gráfico de linha-->
  <fusioncharts width="360" height="300" type="scrollline2d" dataFormat="JSON" [dataSource]=dataSource>
  </fusioncharts>

  <!--Peso Atual-->
  <div class="principal">
      <div class="coluna-1">Peso Atual</div>
      <div class="coluna-2"><div id="circulo"> {{pesoAtual}} Kg </div></div>
 </div>
  <br />
  
    <!--Lista de Pesos-->
  
    <h5>Lista de Pesos:</h5>
    <ion-list>
      <button ion-item *ngFor="let p of pesos" (click)="showConfirmDelPeso(p.id)">
        <b>{{ p.peso }} Kg</b> em {{ p.datapesagem }}
      </button>
    </ion-list>

</ion-content>
