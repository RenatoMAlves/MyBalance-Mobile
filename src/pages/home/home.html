<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Histórico de Peso
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-fab top right edge>
      <button ion-fab mini><ion-icon name="add"></ion-icon></button>
      <ion-fab-list>
        <button ion-fab><ion-icon name="link"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>
  
  <!--Gráfico de linha-->
  <fusioncharts
      width="360" 
      height="300"
      type="scrollline2d"
      dataFormat="JSON"
      [dataSource]=dataSource>
  </fusioncharts>
  
  <h3>Peso Atual {{pesoAtual}}</h3>
  
  <br />
  <p>
  <!--Lista de Pesos-->
  <ion-list>
    <button ion-item *ngFor="let p of pesos" (click)="delPeso(p.id)">
      {{p.id}} - {{ p.peso }} Kg - {{ p.datapesagem }}
    </button>
  </ion-list></p>
  
  </ion-content>
