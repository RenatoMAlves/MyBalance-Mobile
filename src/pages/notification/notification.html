<!--
  Generated template for the NotificationPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  
    <ion-navbar>
      <ion-title>Notificações</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-card *ngFor="let notificacao of notifications | async">
      <ion-card-header>
        {{notificacao.id | json}}
      </ion-card-header>
      <ion-card-content>
        {{notificacao.message | json}}
      </ion-card-content>
    </ion-card>
    <div padding>
      <button ion-button block (click)="limparNotifications()">Limpar</button>
    </div></ion-content>
