<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Notificações
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card *ngFor="let notificacao of notifications | async">
    <ion-card-header>
      {{notificacao.dataEnvio | json}}
    </ion-card-header>  
    <ion-card-content>
      {{notificacao.message | json}}
    </ion-card-content>
  </ion-card>
  <div padding>
    <button ion-button block color="danger" (click)="limparNotifications()">
      <ion-icon name="md-trash"></ion-icon>
      Limpar
    </button>
  </div>
</ion-content>
